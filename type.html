<!DOCTYPE html>
<html>
<head>
	<title>Typing Test</title>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style type="text/css">
	select{
		border-radius: 7px;
		background-color: #cccccc
	}
</style>

</head>

<body class="bg-dark text-white">
	<div class="text-center p-3 mb-4 bg-secondary">              <!--p is padding mb is margin bottom secondary is a greyish backgroud-->
		<h1>Type Racer</h1>
	</div>

	<div class="container text-center">
		
		<div class="">
			<h5>Choose Difficulty:    </h5>
			<select id="chooseLevel" class=" col-md-1.5 text-center  " >
				
				<option class="btn btn-success " value="easy">Easy</option>
				<option class="btn btn-warning " value="medium">Medium</option>
				<option class="btn btn-danger " value="hard">Hard</option>
			</select>
			<div class="col-lg-12">
				<p class="lead">Type The Given Word Within <span class="text-success" id="seconds"><strong>5</strong></span> Seconds:</p>

				<h2 class="display-2 mb-5" id="current-word">hello</h2>              <!-- display is like h2-->
				

				<input type="text" placeholder="Start typing..." class="form-control form-control-lg col-lg-6 ml-auto mr-auto" id="word-input" autofocus>  <!-- autofocus brings the pointer there when page reloads-->
			
				<h4 class="mt-3" id="message"></h4>

				<div class="row mt-5">
					<div class="col-md-6">
					<h3>Time Left:
					<span id="time">5</span>
					</h3>
				</div>
				<div class="col-md-6">
					<h3>Score:
						<span id="score">0</span>
					</h3>
				</div>
				</div>
				<h3>Highest Score:
				<span id="highScore">0</span></h3>
			</div>
		</div>
		<div class="row mt-4">
			<div class="card card-body bg-secondary text-white">
				<h4>Instructions</h4>
				<p>Type each word in the given amount of seconds to score. To play again, just type the current word and your score will reset. Default difficulty level is easy</p>
			</div>
		</div>
	</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
